<!-- Output area for this code -->
<div id="tabs-master">
    <div id="tabs-mininav">{% include "compete/includes/tabs/mininav.html" %}</div>
    <div id="tabs-output"></div>
</div>

<!-- A handlebars template to display info about the problem (e.g. description, testcases, etc.)-->
{%raw%}
<script id="tabs-template" type="text/x-handlebars-template">
    <div class='description'>
        <div id="problem-header">
            <h2>{{problemNumber}}. {{problemName}}</h2>
            <h5 id="problem-dif">{{problemDifficulty}}</h5>
        </div>
        <hr>    
        {{problemDescription}}

    </div>
    <div class='tests d-none'>

    </div>
</script>
{%endraw%}

<!-- Code to render the template-->
{%raw%}
<script>
    const tabsSource = document.getElementById('tabs-template').innerHTML;
    const tabsTemplate = Handlebars.compile(tabsSource);
    const tabsContext = {
        problemNumber: "1",
        problemName: "Two Sum",
        problemDifficulty: "Easy",
        problemDescription: "Given an array of integers nums and an integer target, return indices of the two numbers such that they add up to target. You may assume that each input would have exactly one solution, and you may not use the same element twice. You can return the answer in any order."
    }; // Change context to relevant template variables
    const tabsHtml = tabsTemplate(tabsContext);
    document.getElementById('tabs-output').innerHTML += tabsHtml; // Probably look into a better way of doing this?
</script>
{%endraw%}

<!-- Styling for this block of code-->
<style>
    #tabs-master {
        display: flex;
        flex-grow: 1;
        border: 4px solid #444444;
        border-radius: 8px;
        background-color: #2b2b2b;
        padding: 2vh;
    }
    .description {
        color: #a9b7c6;
        height: 100%;
        width: 100%;
    }
    #problem-header {
        width: 100%;
        /* border-bottom: 2px solid #545454; */
    }
    #problem-dif {
        color: #00c000
    }
</style>
